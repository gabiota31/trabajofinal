<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <main>

        <div class="login animate__animated animate__fadeIn">
            <form action="" method="POST">
                <div class="usuario">
                    <div class="caja-input animate__animated animate__fadeInLeft "> <!--animate__delay-0.5s-->
                        <input type="text" placeholder="Usuario o correo electronico">
                    </div>

                    <div class="caja-input animate__animated animate__fadeInLeft ">
                        <input type="text" placeholder="Contraseña">
                    </div>
                </div>
                <div class="caja-submit caja-input animate__animated animate__fadeInLeft">
                    <input class="submit" type="submit" value="Iniciar Sesión">
                </div>
            </form>
        </div>




    </main>






</body>
</html>
